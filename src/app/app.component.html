<div class="min-h-screen bg-gray-100 flex flex-col">
  <header class="bg-blue-800 text-white shadow-md">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center gap-4">
        <a routerLink="/" class="text-xl font-bold flex items-center gap-2 hover:text-blue-200 transition-colors">
          <span>Quiz Books</span>
        </a>
        <span class="text-sm opacity-75 hidden md:inline">Prepare for your certification</span>
      </div>
      
      <div *ngIf="authService.user$ | async as user" class="flex items-center gap-4">
        <a routerLink="/profile" class="flex items-center gap-2 hover:text-blue-200 transition-colors group">
          <span class="text-sm font-medium hidden sm:inline">{{ user.phoneNumber }}</span>
          <div class="bg-blue-700 p-1.5 rounded-full group-hover:bg-blue-600 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
          </div>
        </a>
      </div>
    </div>
  </header>

  <main class="flex-grow py-8">
    <router-outlet></router-outlet>
  </main>

  <footer class="bg-gray-800 text-white py-4 text-center text-sm">
    <div class="container mx-auto px-4">
      <p>&copy; 2026 Quiz Books</p>
    </div>
  </footer>
</div>
